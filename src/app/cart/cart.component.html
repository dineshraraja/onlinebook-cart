<div class="product-cart" *ngIf="cartItems && cartItems.length > 0">
  <ul>
    <li *ngFor="let item of cartItems">
      <img class="card-img-top" src="{{item.volumeInfo.imageLinks.thumbnail}}" alt="{{item.volumeInfo.title}}">
      {{item.volumeInfo.title}} 
      <span>{{item.saleInfo.retailPrice.amount  | currency:'INR'}}</span>
      <button type="button" class="close" aria-label="Remove Item" (click)="removeItemFromCart(item.id)">
        <span aria-hidden="true">&times;</span>
      </button>     
    </li>
  </ul>
  <div class="cart-total">
    <p><button type="button" class="btn btn-outline-primary btn-sm" (click)="emptyCart()">Empty Cart</button></p>
    <p class="text-right">
      <strong class="d-block">Total:</strong>
      <span class="d-block">{{totalAmmount | currency:'INR'}}</span>
    </p>
  </div>
</div>

<div class="product-cart" *ngIf="cartItems && cartItems.length == 0" align="center">
  <a class="btn btn-outline-primary btn-sm" routerLink = ''>Empty Cart Continue Shopping</a>
</div>
